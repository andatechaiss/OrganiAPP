		function trelloAuth()
		{
			var authenticationSuccess = function(){$("#trello_token").val(Trello.token());}
		
			Trello.authorize({
	 			  "type": "popup",
				  "name": "OrganizAPP",
				  "scope": {
				    "read": true,
				    "write": true },
				  "expiration": "never",
				  "success": authenticationSuccess,
				  "error": "authenticationFailure"
				});
		}
		
		
	</script>
